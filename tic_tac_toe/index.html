<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TicTacToe</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title neonText">
            <div class="title__row">
                <span style="color: #fa3c74">T</span>
                <span style="color: #04c8fc">I</span>
                <span style="color: #fa3c74">C</span>
            </div>
            <div class="title__row">
                <span style="color: #04c8fc">T</span>
                <span style="color: #fa3c74">A</span>
                <span style="color: #04c8fc">C</span>
            </div>
            <div class="title__row">
                <span style="color: #fa3c74">T</span>
                <span style="color: #04c8fc">O</span>
                <span style="color: #fa3c74">E</span>
            </div>
        </div>
        <main class="container">
            <div class="board" id="board"></div>
            <div class="controls">
                <button class="start-button">Start game</button>
                <button class="reset-button">Reset game</button>
            </div>
        </main>
    </body>
</html>
