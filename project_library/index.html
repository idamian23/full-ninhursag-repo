<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Library</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header class="header">My library</header>
            <div class="content">
                <table class="table">
                    <thead class="table__head">
                        <tr class="row">
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read/Not read</th>
                        </tr>
                    </thead>
                    <tbody class="table__body"></tbody>
                </table>
                <div class="table__footer">
                    <button class="btn add-book">New Book!</button>
                </div>

                <div class="form-popup">
                    <form class="form-container">
                        <h1>Add a book</h1>
                        <label for="title">Title</label>
                        <input
                            type="text"
                            placeholder="Title"
                            name="title"
                            id="title"
                            required
                        />
                        <label for="author">Author</label>
                        <input
                            type="text"
                            placeholder="Author"
                            name="author"
                            id="author"
                            required
                        />

                        <label for="pages">Pages</label>
                        <input
                            type="text"
                            placeholder="Pages"
                            name="pages"
                            id="pages"
                            required
                        />

                        <label for="read-notread">Read/Not read</label>
                        <input
                            type="text"
                            placeholder="Read/Not read"
                            name="read-notread"
                            id="read-notread"
                            required
                        />

                        <button class="btn submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer><script src="script.js"></script></footer>
    </body>
</html>
